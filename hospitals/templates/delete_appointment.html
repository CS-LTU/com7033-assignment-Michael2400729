<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Appointment</h1>
        <p>Are you sure you want to delete this appointment?</p>

        <div class="appointment-details">
            <p><strong>Doctor:</strong> {{ appointment.doctor.name }}</p>
            <p><strong>Patient:</strong> {{ appointment.patient.name }}</p>
            <p><strong>Date:</strong> {{ appointment.date1 }}</p>
            <p><strong>Time:</strong> {{ appointment.time1 }}</p>
        </div>

        <form method="post" action="{% url 'Delete_Appointment' appointment.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'view_appointment' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
